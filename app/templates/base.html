<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{{ title or '项目管理系统' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        </nav>

    <main class="container">
        {# 我们不再需要在这里渲染 flash 消息，它将被 Toast 代替 #}
        {# {% include '_flash_messages.html' %} #}
        {% block content %}{% endblock %}
    </main>
    
    <div class="modal fade" id="taskModal" ...></div>
    <div class="modal fade" id="conflictResolutionModal" ...></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // get_flashed_messages() 会返回一个消息列表
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        // 调用我们在 schedule.js 中定义的全局 showToast 函数
                        showToast("{{ message }}", "{{ category }}");
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
