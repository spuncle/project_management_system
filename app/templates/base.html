<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{{ title or '项目管理系统' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        </nav>

    <main class="container">
        {% include '_flash_messages.html' %}
        {% block content %}{% endblock %}
    </main>
    
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="taskForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">任务</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="taskFormTaskId">
                        <input type="hidden" name="form_action" id="taskFormAction">
                        <input type="hidden" id="taskFormVersion"> <div class="mb-3">
                            <label for="taskFormContent" class="form-label">工作内容</label>
                            <textarea name="content" id="taskFormContent" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskFormPersonnel" class="form-label">人员</label>
                            <input type="text" name="personnel" id="taskFormPersonnel" class="form-control" list="personnel-options" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="taskFormStartDate" class="form-label">开始日期</label>
                                <input type="date" name="start_date" id="taskFormStartDate" class="form-control" required>
                            </div>
                            <div class="col">
                                <label for="taskFormEndDate" class="form-label">结束日期 (可选)</label>
                                <input type="date" name="end_date" id="taskFormEndDate" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="conflictResolutionModal" tabindex="-1" aria-labelledby="conflictResolutionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="conflictResolutionModalLabel"><i class="bi bi-exclamation-triangle-fill text-warning"></i> 保存冲突</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>在您编辑期间，该任务已被他人修改。请检查差异并选择您的操作。</p>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>数据库中的当前版本</h6>
                            <div class="p-2 bg-light rounded border" id="conflictCurrentContent" style="white-space: pre-wrap; min-height: 100px;"></div>
                        </div>
                        <div class="col-md-6">
                            <h6>您试图保存的版本</h6>
                            <div class="p-2 bg-white rounded border" id="conflictYourContent" style="white-space: pre-wrap; min-height: 100px;"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="conflictDiscardBtn" data-bs-dismiss="modal">放弃我的修改</button>
                    <button type="button" class="btn btn-primary" id="conflictOverwriteBtn">强制覆盖</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
</body>
</html>
